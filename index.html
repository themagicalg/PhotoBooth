    <!-- Theme Color -->

    <meta name="description" content="Take photos with filters and backgrounds, share via email or text">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }

        .container {
            background: white;
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 80px;
        }

        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .container {
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                max-width: 800px;
                min-height: auto;
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            width: 100%;
            aspect-ratio: 4/3;
        }

        @media (min-width: 768px) {
            .camera-container {
                margin-bottom: 20px;
            }
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 15px;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .flash.active {
            animation: flashAnim 0.3s ease-out;
        }

        @keyframes flashAnim {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .controls {
                gap: 10px;
                margin-bottom: 20px;
            }
        }

        .wallpaper-section {
            margin-bottom: 15px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .wallpaper-section {
                margin-bottom: 20px;
                padding: 15px;
            }
        }

        .wallpaper-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .wallpaper-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .wallpaper-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wallpaper-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .wallpaper-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .frame-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .frame-btn:hover {
            border-color: #f093fb;
            background: #f7fafc;
        }

        .frame-btn.active {
            border-color: #f093fb;
            background: #f093fb;
            color: white;
        }

        #wallpaperUpload {
            display: none;
        }

        .upload-label {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .upload-label:hover {
            background: #667eea;
            color: white;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            touch-action: manipulation;
            min-height: 48px;
        }

        @media (min-width: 768px) {
            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .filters::-webkit-scrollbar {
            height: 4px;
        }

        .filters::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            .filters {
                gap: 10px;
                margin-bottom: 20px;
            }
        }

        .filter-btn {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            touch-action: manipulation;
            min-height: 44px;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .filter-btn {
                padding: 8px 16px;
                font-size: 16px;
            }
        }

        .filter-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .filter-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        @media (min-width: 480px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                margin-top: 20px;
            }
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .photo-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 6px;
            display: flex;
            gap: 4px;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s;
        }

        @media (min-width: 768px) {
            .photo-actions {
                padding: 8px;
                gap: 5px;
                opacity: 0;
            }
            
            .photo-item:hover .photo-actions {
                opacity: 1;
            }
        }

        .photo-actions button {
            padding: 6px 8px;
            font-size: 11px;
            min-height: 32px;
        }

        @media (min-width: 768px) {
            .photo-actions button {
                padding: 5px 10px;
                font-size: 12px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            width: calc(100% - 40px);
            max-height: 90vh;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .modal-content {
                padding: 30px;
            }
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-content textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
    </style>

<body>

    <div class="container">

            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="wallpaper-section">
            <h3>üñºÔ∏è Photo Frames</h3>
            <div class="wallpaper-options">
                <button class="frame-btn active" data-frame="none">None</button>
                <button class="frame-btn" data-frame="wedding">üíí Wedding</button>
                <button class="frame-btn" data-frame="elegant">üíé Elegant</button>
                <button class="frame-btn" data-frame="floral">üå∏ Floral</button>
                <button class="frame-btn" data-frame="romantic">üíï Romantic</button>
                <button class="frame-btn" data-frame="gold">‚ú® Gold Glam</button>
                <button class="frame-btn" data-frame="roses">üåπ Roses</button>
                <button class="frame-btn" data-frame="engagement">üíç Engagement</button>
                <button class="frame-btn" data-frame="anniversary">üíó Anniversary</button>
                <button class="frame-btn" data-frame="polaroid">üì∑ Polaroid</button>
                <button class="frame-btn" data-frame="party">üéâ Party</button>
                <button class="frame-btn" data-frame="birthday">üéÇ Birthday</button>
                <button class="frame-btn" data-frame="graduation">üéì Graduation</button>
                <button class="frame-btn" data-frame="babyshower">üë∂ Baby Shower</button>

    <!-- Modal for emailing photo -->
    <div class="modal" id="emailModal">
        <div class="modal-content">
            <h2>üìß Email Photo</h2>
            <p style="color: #718096; font-size: 14px; margin-bottom: 15px;">The photo will be saved to your device, then you can attach it to the email.</p>
            <input type="email" id="emailInput" placeholder="Enter email address">

    <script>
        // Get elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const stopBtn = document.getElementById('stopCamera');
        const switchBtn = document.getElementById('switchCamera');
        const gallery = document.getElementById('gallery');
        const flash = document.getElementById('flash');
        const emailModal = document.getElementById('emailModal');
        const emailStatus = document.getElementById('emailStatus');

        // Store camera stream and current filter
        let stream = null;
        let currentPhotoData = null;
        let currentFacingMode = 'environment'; // Default to back camera on mobile
        let currentFrame = 'none';
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Show flip button on mobile
        if (isMobile) {
            switchBtn.style.display = 'inline-block';
        }

        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: isMobile ? { ideal: currentFacingMode } : 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false 
                });
                video.srcObject = stream;
                
                startBtn.disabled = true;
                captureBtn.disabled = false;
                stopBtn.disabled = false;
                if (isMobile) switchBtn.disabled = false;
                
                // Set canvas size to match video
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });
            } catch (err) {
                alert('Could not access camera. Please make sure you have granted camera permissions.');
                console.error('Camera error:', err);
            }
        });

        // Stop camera
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                
                startBtn.disabled = false;
                captureBtn.disabled = true;
                stopBtn.disabled = true;
                if (isMobile) switchBtn.disabled = true;
            }
        });

        // Switch camera (mobile only)
        switchBtn.addEventListener('click', async () => {
            if (stream) {
                // Stop current stream
                stream.getTracks().forEach(track => track.stop());
                
                // Toggle facing mode
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                
                // Start new stream with switched camera
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: { exact: currentFacingMode },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false 
                    });
                    video.srcObject = stream;
                    
                    video.addEventListener('loadedmetadata', () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    });
                } catch (err) {
                    alert('Could not switch camera. Your device may only have one camera.');
                    console.error('Camera switch error:', err);
                    // Try to restart with original facing mode
                    currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                }
            }
        });

        // Frame selection
        document.querySelectorAll('.frame-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.frame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFrame = btn.dataset.frame;
                console.log('Frame selected:', currentFrame);
            });
        });

        // Capture photo
        captureBtn.addEventListener('click', async () => {
            console.log('Capture clicked, current frame:', currentFrame);
            
            // Flash effect
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);

            // Make canvas visible temporarily for drawing
            canvas.style.display = 'block';
            
            // Clear canvas first
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw video and frame
            drawVideoOnCanvas();
            
            // Hide canvas again
            canvas.style.display = 'none';
        });

        function drawVideoOnCanvas() {
            console.log('Drawing video, canvas size:', canvas.width, 'x', canvas.height);
            
            // Draw video centered
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            console.log('About to draw frame:', currentFrame);
            
            // Draw frame on top if selected
            if (currentFrame !== 'none') {
                console.log('Drawing frame:', currentFrame);
                drawFrame(currentFrame);
            }
            
            // Get image data
            const imageData = canvas.toDataURL('image/png');
            
            // Add to gallery
            addPhotoToGallery(imageData);
        }

        // Helper function to draw a heart
        function drawHeart(x, y, size) {
            console.log('Drawing heart at', x, y, 'size', size);
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.bezierCurveTo(x, y, x - size / 2, y - size / 2, x - size / 2, y + size / 4);
            ctx.bezierCurveTo(x - size / 2, y + size / 2, x, y + size, x, y + size);
            ctx.bezierCurveTo(x, y + size, x + size / 2, y + size / 2, x + size / 2, y + size / 4);
            ctx.bezierCurveTo(x + size / 2, y - size / 2, x, y, x, y + size / 4);
            ctx.fill();
            ctx.restore();
        }

        // Helper function to draw a flower
        function drawFlower(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#ff69b4';
            for(let i = 0; i < 6; i++) {
                ctx.beginPath();
                const angle = (i * Math.PI * 2) / 6;
                const petalX = x + Math.cos(angle) * size / 2;
                const petalY = y + Math.sin(angle) * size / 2;
                ctx.arc(petalX, petalY, size / 3, 0, Math.PI * 2);
                ctx.fill();
            }
            // Center
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(x, y, size / 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        // Helper function to draw a balloon
        function drawBalloon(x, y, color) {
            ctx.save();
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.ellipse(x, y, 20, 25, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // String
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, y + 25);
            ctx.lineTo(x, y + 45);
            ctx.stroke();
            ctx.restore();
        }

        // Function to draw frames
        function drawFrame(frameType) {
            console.log('drawFrame called with:', frameType);
            const w = canvas.width;
            const h = canvas.height;
            const centerX = w / 2;
            const centerY = h / 2;
            
            console.log('Canvas dimensions:', w, 'x', h);
            
            ctx.save();
            
            switch(frameType) {
                case 'wedding':
                    // Elegant white border with hearts
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.95)';
                    ctx.lineWidth = 40;
                    ctx.strokeRect(20, 20, w - 40, h - 40);
                    
                    // Inner gold border
                    ctx.strokeStyle = '#d4af37';
                    ctx.lineWidth = 8;
                    ctx.strokeRect(45, 45, w - 90, h - 90);
                    
                    // Draw hearts in corners
                    ctx.fillStyle = '#ff69b4';
                    drawHeart(80, 80, 30);
                    drawHeart(w - 80, 80, 30);
                    drawHeart(80, h - 80, 30);
                    drawHeart(w - 80, h - 80, 30);
                    
                    // Wedding text
                    ctx.fillStyle = '#d4af37';
                    ctx.font = 'bold ' + Math.floor(h * 0.05) + 'px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Just Married', centerX, h - 60);
                    break;
                    
                case 'elegant':
                    // Black and gold frame
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.fillRect(0, 0, w, 60);
                    ctx.fillRect(0, h - 60, w, 60);
                    ctx.fillRect(0, 0, 60, h);
                    ctx.fillRect(w - 60, 0, 60, h);
                    
                    // Gold accent lines
                    ctx.strokeStyle = '#d4af37';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(60, 60, w - 120, h - 120);
                    ctx.strokeRect(70, 70, w - 140, h - 140);
                    break;
                    
                case 'floral':
                    // Pink floral border
                    ctx.strokeStyle = 'rgba(255, 182, 193, 0.9)';
                    ctx.lineWidth = 35;
                    ctx.strokeRect(20, 20, w - 40, h - 40);
                    
                    // Draw flowers in corners
                    drawFlower(100, 100, 25);
                    drawFlower(w - 100, 100, 25);
                    drawFlower(100, h - 100, 25);
                    drawFlower(w - 100, h - 100, 25);
                    break;
                    
                case 'romantic':
                    // Soft pink and red romantic theme
                    ctx.fillStyle = 'rgba(255, 192, 203, 0.85)';
                    ctx.fillRect(0, 0, w, 70);
                    ctx.fillRect(0, h - 70, w, 70);
                    
                    // Hearts scattered
                    ctx.fillStyle = '#ff1493';
                    for(let i = 0; i < 8; i++) {
                        drawHeart(100 + (i * (w - 200) / 7), 35, 20);
                        drawHeart(100 + (i * (w - 200) / 7), h - 35, 20);
                    }
                    
                    // Text
                    ctx.fillStyle = '#c71585';
                    ctx.font = 'italic bold ' + Math.floor(h * 0.045) + 'px Georgia';
                    ctx.textAlign = 'center';
                    ctx.fillText('Love', centerX, h - 25);
                    break;
                    
                case 'gold':
                    // Luxurious gold theme
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(0, 0, w, 50);
                    ctx.fillRect(0, h - 50, w, 50);
                    
                    // Gold borders
                    const goldGrad = ctx.createLinearGradient(0, 0, w, 0);
                    goldGrad.addColorStop(0, '#d4af37');
                    goldGrad.addColorStop(0.5, '#ffd700');
                    goldGrad.addColorStop(1, '#d4af37');
                    
                    ctx.strokeStyle = goldGrad;
                    ctx.lineWidth = 15;
                    ctx.strokeRect(10, 10, w - 20, h - 20);
                    ctx.strokeRect(25, 25, w - 50, h - 50);
                    
                    // Corner sparkles
                    ctx.fillStyle = '#ffd700';
                    ctx.font = Math.floor(h * 0.06) + 'px Arial';
                    ctx.fillText('‚ú®', 60, 60);
                    ctx.fillText('‚ú®', w - 60, 60);
                    ctx.fillText('‚ú®', 60, h - 40);
                    ctx.fillText('‚ú®', w - 60, h - 40);
                    break;
                    
                case 'roses':
                    // Red roses theme
                    ctx.strokeStyle = 'rgba(139, 0, 0, 0.8)';
                    ctx.lineWidth = 40;
                    ctx.strokeRect(20, 20, w - 40, h - 40);
                    
                    // Rose emoji in corners
                    ctx.font = Math.floor(h * 0.08) + 'px Arial';
                    ctx.fillText('üåπ', 70, 80);
                    ctx.fillText('üåπ', w - 110, 80);
                    ctx.fillText('üåπ', 70, h - 40);
                    ctx.fillText('üåπ', w - 110, h - 40);
                    
                    // Text
                    ctx.fillStyle = '#8b0000';
                    ctx.font = 'italic bold ' + Math.floor(h * 0.05) + 'px Georgia';
                    ctx.textAlign = 'center';
                    ctx.fillText('With Love', centerX, h - 60);
                    break;
                    
                case 'engagement':
                    // Engagement ring theme
                    ctx.fillStyle = 'rgba(230, 230, 250, 0.9)';
                    ctx.fillRect(0, 0, w, 90);
                    ctx.fillRect(0, h - 90, w, 90);
                    
                    // Diamond ring emoji
                    ctx.font = Math.floor(h * 0.08) + 'px Arial';
                    ctx.fillText('üíç', 80, 60);
                    ctx.fillText('üíç', w - 120, 60);
                    
                    // Text
                    ctx.fillStyle = '#9370db';
                    ctx.font = 'bold ' + Math.floor(h * 0.05) + 'px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Engaged!', centerX, 60);
                    ctx.fillText('Save the Date', centerX, h - 35);
                    break;
                    
                case 'anniversary':
                    // Anniversary theme with hearts
                    ctx.fillStyle = 'rgba(255, 105, 180, 0.85)';
                    ctx.fillRect(0, 0, w, 75);
                    ctx.fillRect(0, h - 75, w, 75);
                    
                    // Hearts
                    ctx.fillStyle = '#ff1493';
                    drawHeart(80, 40, 25);
                    drawHeart(w - 80, 40, 25);
                    drawHeart(centerX, 40, 30);
                    
                    // Text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold ' + Math.floor(h * 0.05) + 'px Arial';
                    ctx.textAlign = 'center';
                    ctx.strokeStyle = '#c71585';
                    ctx.lineWidth = 3;
                    ctx.strokeText('Anniversary', centerX, h - 30);
                    ctx.fillText('Anniversary', centerX, h - 30);
                    break;
                    
                case 'graduation':
                    // Graduation cap theme
                    ctx.fillStyle = 'rgba(0, 0, 139, 0.85)';
                    ctx.fillRect(0, 0, w, 80);
                    ctx.fillRect(0, h - 80, w, 80);
                    
                    // Cap emoji
                    ctx.font = Math.floor(h * 0.08) + 'px Arial';
                    ctx.fillText('üéì', 80, 60);
                    ctx.fillText('üéì', w - 120, 60);
                    
                    // Text
                    ctx.fillStyle = '#ffd700';
                    ctx.font = 'bold ' + Math.floor(h * 0.05) + 'px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Congratulations Graduate!', centerX, h - 30);
                    break;
                    
                case 'babyshower':
                    // Baby shower theme
                    ctx.fillStyle = 'rgba(173, 216, 230, 0.9)';
                    ctx.fillRect(0, 0, w, 80);
                    ctx.fillRect(0, h - 80, w, 80);
                    
                    // Baby emoji
                    ctx.font = Math.floor(h * 0.08) + 'px Arial';
                    ctx.fillText('üë∂', 80, 60);
                    ctx.fillText('üçº', w - 120, 60);
                    
                    // Text
                    ctx.fillStyle = '#4169e1';
                    ctx.font = 'bold ' + Math.floor(h * 0.045) + 'px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Baby Shower', centerX, h - 30);
                    break;
                    
                case 'holiday':
                    // Holiday/Christmas theme
                    ctx.fillStyle = 'rgba(178, 34, 34, 0.85)';
                    ctx.fillRect(0, 0, w, 80);
                    ctx.fillRect(0, h - 80, w, 80);
                    
                    // Holiday emoji
                    ctx.font = Math.floor(h * 0.08) + 'px Arial';
                    ctx.fillText('üéÑ', 70, 60);
                    ctx.fillText('‚õÑ', w - 110, 60);
                    ctx.fillText('üéÅ', centerX - 50, 60);
                    ctx.fillText('‚ùÑÔ∏è', centerX + 50, 60);
                    
                    // Text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold ' + Math.floor(h * 0.05) + 'px Arial';
                    ctx.textAlign = 'center';
                    ctx.strokeStyle = '#006400';
                    ctx.lineWidth = 3;
                    ctx.strokeText('Happy Holidays!', centerX, h - 30);
                    ctx.fillText('Happy Holidays!', centerX, h - 30);
                    break;
                    
                case 'polaroid':
                    // White border (larger at bottom)
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, w, h);
                    
                    // Photo area - leave space for photo
                    const margin = Math.floor(w * 0.06);
                    const bottomSpace = Math.floor(h * 0.2);
                    
                    // Gray shadow for depth
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 5;
                    
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(margin, margin, w - margin * 2, h - margin - bottomSpace);
                    break;
                    
                case 'party':
                    // Top banner
                    ctx.fillStyle = 'rgba(255, 107, 107, 0.85)';
                    ctx.fillRect(0, 0, w, 80);
                    
                    // Party text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold ' + Math.floor(h * 0.06) + 'px Arial';
                    ctx.textAlign = 'center';
                    ctx.strokeStyle = '#ff1493';
                    ctx.lineWidth = 4;
                    ctx.strokeText('PARTY TIME!', centerX, 55);
                    ctx.fillText('PARTY TIME!', centerX, 55);
                    
                    // Confetti dots on borders
                    const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8b94'];
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    
                    for(let i = 0; i < 30; i++) {
                        ctx.fillStyle = colors[i % colors.length];
                        // Top
                        ctx.fillRect(i * (w / 30), 10, 15, 15);
                        // Bottom
                        ctx.fillRect(i * (w / 30), h - 25, 15, 15);
                        // Left
                        if(i < 15) ctx.fillRect(10, i * (h / 15), 15, 15);
                        // Right
                        if(i < 15) ctx.fillRect(w - 25, i * (h / 15), 15, 15);
                    }
                    break;
                    
                case 'birthday':
                    // Birthday theme with balloons
                    ctx.fillStyle = 'rgba(255, 228, 225, 0.9)';
                    ctx.fillRect(0, 0, w, 80);
                    ctx.fillRect(0, h - 80, w, 80);
                    
                    // Draw balloons
                    drawBalloon(100, 50, '#ff6b6b');
                    drawBalloon(w - 100, 50, '#4ecdc4');
                    drawBalloon(w / 2, 50, '#ffe66d');
                    
                    // Birthday text
                    ctx.fillStyle = '#ff1493';
                    ctx.font = 'bold ' + Math.floor(h * 0.05) + 'px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Happy Birthday!', centerX, h - 30);
                    break;
                    
                case 'vintage':
                    // Vintage sepia frame
                    ctx.strokeStyle = 'rgba(139, 90, 43, 0.8)';
                    ctx.lineWidth = 50;
                    ctx.strokeRect(25, 25, w - 50, h - 50);
                    
                    // Corner decorations
                    ctx.strokeStyle = '#8b5a2b';
                    ctx.lineWidth = 6;
                    // Top left corner
                    ctx.beginPath();
                    ctx.moveTo(50, 100);
                    ctx.lineTo(50, 50);
                    ctx.lineTo(100, 50);
                    ctx.stroke();
                    // Top right corner
                    ctx.beginPath();
                    ctx.moveTo(w - 50, 100);
                    ctx.lineTo(w - 50, 50);
                    ctx.lineTo(w - 100, 50);
                    ctx.stroke();
                    // Bottom left corner
                    ctx.beginPath();
                    ctx.moveTo(50, h - 100);
                    ctx.lineTo(50, h - 50);
                    ctx.lineTo(100, h - 50);
                    ctx.stroke();
                    // Bottom right corner
                    ctx.beginPath();
                    ctx.moveTo(w - 50, h - 100);
                    ctx.lineTo(w - 50, h - 50);
                    ctx.lineTo(w - 100, h - 50);
                    ctx.stroke();
                    break;
            }
            
            ctx.restore();
        }

        // Add photo to gallery
        function addPhotoToGallery(imageData) {
            const photoDiv = document.createElement('div');
            photoDiv.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = imageData;
            
            const actions = document.createElement('div');
            actions.className = 'photo-actions';
            
            const emailBtn = document.createElement('button');
            emailBtn.textContent = 'üìß Email';
            emailBtn.className = 'btn-primary';
            emailBtn.onclick = () => window.openEmailModal(imageData);
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = '‚¨áÔ∏è Save';
            downloadBtn.className = 'btn-secondary';
            downloadBtn.onclick = () => downloadPhoto(imageData);
            
            const printBtn = document.createElement('button');
            printBtn.textContent = 'üñ®Ô∏è Print';
            printBtn.className = 'btn-primary';
            printBtn.onclick = () => printPhoto(imageData);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'üóëÔ∏è';
            deleteBtn.className = 'btn-danger';
            deleteBtn.onclick = () => photoDiv.remove();
            
            actions.appendChild(downloadBtn);
            actions.appendChild(emailBtn);
            actions.appendChild(printBtn);
            actions.appendChild(deleteBtn);
            
            photoDiv.appendChild(img);
            photoDiv.appendChild(actions);
            
            gallery.insertBefore(photoDiv, gallery.firstChild);
        }

        // Make functions globally accessible
        window.openEmailModal = function(imageData) {
            currentPhotoData = imageData;
            emailModal.classList.add('active');
            emailStatus.style.display = 'none';
            document.getElementById('emailInput').value = '';
        }

        window.closeEmailModal = function() {
            emailModal.classList.remove('active');
            currentPhotoData = null;
        }

        window.sendEmail = function() {
            const email = document.getElementById('emailInput').value;
            const subject = document.getElementById('emailSubject').value;
            const message = document.getElementById('emailMessage').value;
            
            if (!email || !email.includes('@')) {
                emailStatus.className = 'status error';
                emailStatus.textContent = 'Please enter a valid email address';
                emailStatus.style.display = 'block';
                return;
            }
            
            // Download the photo first
            const timestamp = new Date().getTime();
            const link = document.createElement('a');
            link.href = currentPhotoData;
            link.download = `photobooth-${timestamp}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Then open email with instructions
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message + '\n\n[Please attach the photo that was just downloaded to your device]')}`;
            
            // Show success message
            emailStatus.className = 'status success';
            emailStatus.textContent = `Photo saved! Opening email to ${email}...`;
            emailStatus.style.display = 'block';
            
            // Open default email client
            setTimeout(() => {
                window.location.href = mailtoLink;
                setTimeout(() => {
                    window.closeEmailModal();
                }, 1000);
            }, 1500);
        }

        // Add download function
        function downloadPhoto(imageData) {
            const timestamp = new Date().getTime();
            const link = document.createElement('a');
            link.href = imageData;
            link.download = `photobooth-${timestamp}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Print photo (opens in new window for printing)
        function printPhoto(imageData) {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Print Photo</title>
                    <style>
                        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
                        img { max-width: 100%; height: auto; }
                        @media print {
                            body { margin: 0; }
                            img { width: 100%; page-break-after: avoid; }
                        }
                    </style>
                </head>
                <body>
                    <img src="${imageData}" onload="window.print();">
                </body>
                </html>
            `);
            printWindow.document.close();
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }

        // Prevent iOS from zooming on input focus
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
