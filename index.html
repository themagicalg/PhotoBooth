<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì∏ Photobooth</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Photobooth">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icon-192.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-192.svg">
    <link rel="apple-touch-icon" sizes="167x167" href="icon-192.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-192.svg">
    <link rel="apple-touch-icon" sizes="120x120" href="icon-192.svg">
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/svg+xml" href="icon-192.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.svg">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.svg">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Take photos with filters and backgrounds, share via email or text">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }

        .container {
            background: white;
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: 80px;
        }

        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .container {
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                max-width: 800px;
                min-height: auto;
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            width: 100%;
            aspect-ratio: 4/3;
        }

        @media (min-width: 768px) {
            .camera-container {
                margin-bottom: 20px;
            }
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 15px;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .flash.active {
            animation: flashAnim 0.3s ease-out;
        }

        @keyframes flashAnim {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .controls {
                gap: 10px;
                margin-bottom: 20px;
            }
        }

        .wallpaper-section {
            margin-bottom: 15px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .wallpaper-section {
                margin-bottom: 20px;
                padding: 15px;
            }
        }

        .wallpaper-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .wallpaper-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .wallpaper-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wallpaper-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .wallpaper-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        #wallpaperUpload {
            display: none;
        }

        .upload-label {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .upload-label:hover {
            background: #667eea;
            color: white;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            touch-action: manipulation;
            min-height: 48px;
        }

        @media (min-width: 768px) {
            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .filters::-webkit-scrollbar {
            height: 4px;
        }

        .filters::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            .filters {
                gap: 10px;
                margin-bottom: 20px;
            }
        }

        .filter-btn {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            touch-action: manipulation;
            min-height: 44px;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .filter-btn {
                padding: 8px 16px;
                font-size: 16px;
            }
        }

        .filter-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .filter-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        @media (min-width: 480px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                margin-top: 20px;
            }
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .photo-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 6px;
            display: flex;
            gap: 4px;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s;
        }

        @media (min-width: 768px) {
            .photo-actions {
                padding: 8px;
                gap: 5px;
                opacity: 0;
            }
            
            .photo-item:hover .photo-actions {
                opacity: 1;
            }
        }

        .photo-actions button {
            padding: 6px 8px;
            font-size: 11px;
            min-height: 32px;
        }

        @media (min-width: 768px) {
            .photo-actions button {
                padding: 5px 10px;
                font-size: 12px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            width: calc(100% - 40px);
            max-height: 90vh;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .modal-content {
                padding: 30px;
            }
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-content textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
    </style>
</head>
<body>
    <div class="flash" id="flash"></div>
    
    <div class="container">
        <h1>üì∏ Photobooth</h1>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="wallpaper-section">
            <h3>üé® Background Wallpaper</h3>
            <div class="wallpaper-options">
                <button class="wallpaper-btn active" data-wallpaper="none">None</button>
                <button class="wallpaper-btn" data-wallpaper="gradient1">Gradient 1</button>
                <button class="wallpaper-btn" data-wallpaper="gradient2">Gradient 2</button>
                <button class="wallpaper-btn" data-wallpaper="gradient3">Gradient 3</button>
                <label class="upload-label" for="wallpaperUpload">üìÅ Upload Custom</label>
                <input type="file" id="wallpaperUpload" accept="image/*">
            </div>
        </div>

        <div class="controls">
            <button class="btn-primary" id="startCamera">Start Camera</button>
            <button class="btn-secondary" id="captureBtn" disabled>üì∏ Capture Photo</button>
            <button class="btn-primary" id="switchCamera" disabled style="display:none;">üîÑ Flip</button>
            <button class="btn-danger" id="stopCamera" disabled>Stop Camera</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="none">Normal</button>
            <button class="filter-btn" data-filter="grayscale">B&W</button>
            <button class="filter-btn" data-filter="sepia">Vintage</button>
            <button class="filter-btn" data-filter="invert">Negative</button>
            <button class="filter-btn" data-filter="saturate">Vivid</button>
            <button class="filter-btn" data-filter="blur">Soft Focus</button>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Modal for sending photo -->
    <div class="modal" id="sendModal">
        <div class="modal-content">
            <h2>Send Photo</h2>
            <input type="tel" id="phoneInput" placeholder="Enter phone number (e.g., 555-123-4567)">
            <div class="modal-buttons">
                <button class="btn-danger" onclick="closeSendModal()">Cancel</button>
                <button class="btn-secondary" onclick="sendPhoto()">Send via Text</button>
            </div>
            <div class="status" id="sendStatus"></div>
        </div>
    </div>

    <!-- Modal for emailing photo -->
    <div class="modal" id="emailModal">
        <div class="modal-content">
            <h2>üìß Email Photo</h2>
            <input type="email" id="emailInput" placeholder="Enter email address">
            <input type="text" id="emailSubject" placeholder="Subject (optional)" value="Check out this photo!">
            <textarea id="emailMessage" placeholder="Message (optional)">Here's a photo from the photobooth!</textarea>
            <div class="modal-buttons">
                <button class="btn-danger" onclick="closeEmailModal()">Cancel</button>
                <button class="btn-secondary" onclick="sendEmail()">Send Email</button>
            </div>
            <div class="status" id="emailStatus"></div>
        </div>
    </div>

    <script>
        // Get elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const stopBtn = document.getElementById('stopCamera');
        const switchBtn = document.getElementById('switchCamera');
        const gallery = document.getElementById('gallery');
        const flash = document.getElementById('flash');
        const sendModal = document.getElementById('sendModal');
        const sendStatus = document.getElementById('sendStatus');
        const emailModal = document.getElementById('emailModal');
        const emailStatus = document.getElementById('emailStatus');
        const wallpaperUpload = document.getElementById('wallpaperUpload');

        // Store camera stream and current filter
        let stream = null;
        let currentFilter = 'none';
        let currentPhotoData = null;
        let currentWallpaper = null;
        let wallpaperType = 'none';
        let currentFacingMode = 'environment'; // Default to back camera on mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Show flip button on mobile
        if (isMobile) {
            switchBtn.style.display = 'inline-block';
        }

        // Wallpaper options
        const wallpapers = {
            none: null,
            gradient1: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            gradient2: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            gradient3: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
        };

        // Filter settings
        const filters = {
            none: '',
            grayscale: 'grayscale(100%)',
            sepia: 'sepia(100%)',
            invert: 'invert(100%)',
            saturate: 'saturate(200%)',
            blur: 'blur(2px)'
        };

        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: isMobile ? { ideal: currentFacingMode } : 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false 
                });
                video.srcObject = stream;
                
                startBtn.disabled = true;
                captureBtn.disabled = false;
                stopBtn.disabled = false;
                if (isMobile) switchBtn.disabled = false;
                
                // Set canvas size to match video
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });
            } catch (err) {
                alert('Could not access camera. Please make sure you have granted camera permissions.');
                console.error('Camera error:', err);
            }
        });

        // Stop camera
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                
                startBtn.disabled = false;
                captureBtn.disabled = true;
                stopBtn.disabled = true;
                if (isMobile) switchBtn.disabled = true;
            }
        });

        // Switch camera (mobile only)
        switchBtn.addEventListener('click', async () => {
            if (stream) {
                // Stop current stream
                stream.getTracks().forEach(track => track.stop());
                
                // Toggle facing mode
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                
                // Start new stream with switched camera
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: { exact: currentFacingMode },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false 
                    });
                    video.srcObject = stream;
                    
                    video.addEventListener('loadedmetadata', () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    });
                } catch (err) {
                    alert('Could not switch camera. Your device may only have one camera.');
                    console.error('Camera switch error:', err);
                    // Try to restart with original facing mode
                    currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                }
            }
        });

        // Filter selection
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                video.style.filter = filters[currentFilter];
            });
        });

        // Wallpaper selection
        document.querySelectorAll('.wallpaper-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.wallpaper-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                wallpaperType = btn.dataset.wallpaper;
                currentWallpaper = wallpapers[wallpaperType];
            });
        });

        // Custom wallpaper upload
        wallpaperUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentWallpaper = event.target.result;
                    wallpaperType = 'custom';
                    document.querySelectorAll('.wallpaper-btn').forEach(b => b.classList.remove('active'));
                };
                reader.readAsDataURL(file);
            }
        });

        // Capture photo
        captureBtn.addEventListener('click', async () => {
            // Flash effect
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);

            // Clear canvas first
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw wallpaper first (if any)
            if (currentWallpaper && wallpaperType !== 'none') {
                if (wallpaperType === 'custom') {
                    // Draw custom image wallpaper
                    const img = new Image();
                    await new Promise((resolve) => {
                        img.onload = () => {
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            resolve();
                        };
                        img.src = currentWallpaper;
                    });
                } else {
                    // Draw gradient wallpaper
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    if (wallpaperType === 'gradient1') {
                        gradient.addColorStop(0, '#667eea');
                        gradient.addColorStop(1, '#764ba2');
                    } else if (wallpaperType === 'gradient2') {
                        gradient.addColorStop(0, '#f093fb');
                        gradient.addColorStop(1, '#f5576c');
                    } else if (wallpaperType === 'gradient3') {
                        gradient.addColorStop(0, '#4facfe');
                        gradient.addColorStop(1, '#00f2fe');
                    }
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }
            
            // Now draw video on top
            drawVideoOnCanvas();
        });

        function drawVideoOnCanvas() {
            // Apply filter and draw video feed
            ctx.filter = filters[currentFilter];
            
            // Draw video centered
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Reset filter
            ctx.filter = 'none';
            
            // Get image data
            const imageData = canvas.toDataURL('image/png');
            
            // Add to gallery
            addPhotoToGallery(imageData);
        }

        // Add photo to gallery
        function addPhotoToGallery(imageData) {
            const photoDiv = document.createElement('div');
            photoDiv.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = imageData;
            
            const actions = document.createElement('div');
            actions.className = 'photo-actions';
            
            const sendBtn = document.createElement('button');
            sendBtn.textContent = 'üì± Text';
            sendBtn.className = 'btn-secondary';
            sendBtn.onclick = () => window.openSendModal(imageData);
            
            const emailBtn = document.createElement('button');
            emailBtn.textContent = 'üìß Email';
            emailBtn.className = 'btn-primary';
            emailBtn.onclick = () => window.openEmailModal(imageData);
            
            const printBtn = document.createElement('button');
            printBtn.textContent = 'üñ®Ô∏è Print';
            printBtn.className = 'btn-primary';
            printBtn.onclick = () => printPhoto(imageData);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'üóëÔ∏è';
            deleteBtn.className = 'btn-danger';
            deleteBtn.onclick = () => photoDiv.remove();
            
            actions.appendChild(sendBtn);
            actions.appendChild(emailBtn);
            actions.appendChild(printBtn);
            actions.appendChild(deleteBtn);
            
            photoDiv.appendChild(img);
            photoDiv.appendChild(actions);
            
            gallery.insertBefore(photoDiv, gallery.firstChild);
        }

        // Make functions globally accessible
        window.openSendModal = function(imageData) {
            currentPhotoData = imageData;
            sendModal.classList.add('active');
            sendStatus.style.display = 'none';
            document.getElementById('phoneInput').value = '';
        }

        window.closeSendModal = function() {
            sendModal.classList.remove('active');
            currentPhotoData = null;
        }

        window.sendPhoto = function() {
            const phone = document.getElementById('phoneInput').value;
            
            if (!phone || phone.length < 10) {
                sendStatus.className = 'status error';
                sendStatus.textContent = 'Please enter a valid phone number';
                sendStatus.style.display = 'block';
                return;
            }
            
            // Simulate sending
            sendStatus.className = 'status success';
            sendStatus.textContent = `Photo sent to ${phone}! üì±‚ú®`;
            sendStatus.style.display = 'block';
            
            setTimeout(() => {
                window.closeSendModal();
            }, 2000);
        }

        window.openEmailModal = function(imageData) {
            currentPhotoData = imageData;
            emailModal.classList.add('active');
            emailStatus.style.display = 'none';
            document.getElementById('emailInput').value = '';
        }

        window.closeEmailModal = function() {
            emailModal.classList.remove('active');
            currentPhotoData = null;
        }

        window.sendEmail = function() {
            const email = document.getElementById('emailInput').value;
            const subject = document.getElementById('emailSubject').value;
            const message = document.getElementById('emailMessage').value;
            
            if (!email || !email.includes('@')) {
                emailStatus.className = 'status error';
                emailStatus.textContent = 'Please enter a valid email address';
                emailStatus.style.display = 'block';
                return;
            }
            
            // In a real app, you'd send this to a backend server
            // For now, we'll create a mailto link
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message + '\n\n[Photo would be attached here]')}`;
            
            // Show success message
            emailStatus.className = 'status success';
            emailStatus.textContent = `Opening email to ${email}... üìß‚ú®`;
            emailStatus.style.display = 'block';
            
            // Open default email client
            setTimeout(() => {
                window.location.href = mailtoLink;
                setTimeout(() => {
                    window.closeEmailModal();
                }, 1000);
            }, 1000);
        }

        // Print photo (opens in new window for printing)
        function printPhoto(imageData) {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Print Photo</title>
                    <style>
                        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
                        img { max-width: 100%; height: auto; }
                        @media print {
                            body { margin: 0; }
                            img { width: 100%; page-break-after: avoid; }
                        }
                    </style>
                </head>
                <body>
                    <img src="${imageData}" onload="window.print();">
                </body>
                </html>
            `);
            printWindow.document.close();
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }

        // Prevent iOS from zooming on input focus
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
